<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Review Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #5558e3;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #09090b;
            --bg-card: #18181b;
            --bg-hover: #27272a;
            --text: #fafafa;
            --text-secondary: #a1a1aa;
            --border: #27272a;
            --code-bg: #0d0d0f;
        }
        
        [data-theme="light"] {
            --bg: #f8fafc;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --code-bg: #f1f5f9;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text);
            font-size: 1.125rem;
            transition: all 0.15s;
            line-height: 1;
        }
        
        .theme-toggle:hover {
            background: var(--bg-hover);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .status-dot.connected { background: var(--success); }
        .status-dot.disconnected { background: var(--danger); }
        
        .tabs {
            display: flex;
            gap: 2px;
            margin-bottom: 1.5rem;
            background: var(--bg-card);
            padding: 3px;
            border-radius: 8px;
        }
        
        .tab {
            flex: 1;
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.813rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .tab:hover { color: var(--text); }
        .tab.active { background: var(--bg-hover); color: var(--text); }
        
        .panel { display: none; }
        .panel.active { display: block; }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .card h2 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 100px;
            gap: 0.75rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        input, textarea {
            padding: 0.5rem 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.813rem;
            font-family: inherit;
            transition: border-color 0.15s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        textarea {
            min-height: 160px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.75rem;
            resize: vertical;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.813rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-full {
            width: 100%;
            margin-top: 0.75rem;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .checkbox-row input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: var(--primary);
        }
        
        .checkbox-row label {
            margin: 0;
            font-size: 0.75rem;
        }
        
        .sample-prs {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .sample-prs h3 {
            font-size: 0.688rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .sample-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }
        
        .sample-btn {
            padding: 0.375rem 0.625rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-secondary);
            font-size: 0.688rem;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        
        .sample-btn:hover {
            border-color: var(--primary);
            color: var(--text);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2.5rem 1rem;
        }
        
        .loading.active { display: block; }
        
        .spinner {
            width: 28px;
            height: 28px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: 0 auto 0.75rem;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .loading p {
            color: var(--text-secondary);
            font-size: 0.813rem;
        }
        
        .results { margin-top: 1rem; }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .summary-item {
            background: var(--bg);
            padding: 0.75rem 0.5rem;
            border-radius: 6px;
            text-align: center;
        }
        
        .summary-item .value {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .summary-item .label {
            color: var(--text-secondary);
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-top: 0.125rem;
        }
        
        .severity-critical .value { color: #ef4444; }
        .severity-high .value { color: #f97316; }
        .severity-medium .value { color: #eab308; }
        .severity-low .value { color: #3b82f6; }
        
        .findings-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .finding {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.875rem 1rem;
            border-left: 3px solid;
        }
        
        .finding.severity-critical { border-left-color: #ef4444; }
        .finding.severity-high { border-left-color: #f97316; }
        .finding.severity-medium { border-left-color: #eab308; }
        .finding.severity-low { border-left-color: #3b82f6; }
        .finding.severity-info { border-left-color: #71717a; }
        
        .finding-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.375rem;
            gap: 0.75rem;
        }
        
        .finding-title {
            font-weight: 600;
            font-size: 0.813rem;
        }
        
        .finding-meta {
            display: flex;
            gap: 0.25rem;
            flex-shrink: 0;
        }
        
        .badge {
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-critical { background: rgba(239,68,68,0.15); color: #ef4444; }
        .badge-high { background: rgba(249,115,22,0.15); color: #f97316; }
        .badge-medium { background: rgba(234,179,8,0.15); color: #eab308; }
        .badge-low { background: rgba(59,130,246,0.15); color: #3b82f6; }
        .badge-info { background: rgba(113,113,122,0.15); color: #a1a1aa; }
        .badge-category { background: rgba(99,102,241,0.15); color: var(--primary); }
        
        .finding-description {
            color: var(--text-secondary);
            font-size: 0.75rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        
        .finding-location {
            font-size: 0.688rem;
            color: var(--text-secondary);
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .code-block {
            background: var(--code-bg);
            padding: 0.625rem 0.75rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.688rem;
            overflow-x: auto;
            border: 1px solid var(--border);
        }
        
        .code-label {
            font-size: 0.625rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 0.25rem;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.813rem;
        }
        
        .history-table th {
            text-align: left;
            padding: 0.625rem 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.688rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            border-bottom: 1px solid var(--border);
        }
        
        .history-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }
        
        .history-table tr:hover td { background: var(--bg-hover); }
        .history-table tr:last-child td { border-bottom: none; }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.688rem;
            font-weight: 500;
        }
        
        .status-badge.completed { background: rgba(34,197,94,0.15); color: #22c55e; }
        .status-badge.in_progress { background: rgba(59,130,246,0.15); color: #3b82f6; }
        .status-badge.failed { background: rgba(239,68,68,0.15); color: #ef4444; }
        
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
        }
        
        .empty-state .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.25);
            color: #ef4444;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 0.813rem;
        }
        
        @media (max-width: 640px) {
            .form-row { grid-template-columns: 1fr; }
            .summary-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåô</button>
    <div class="container">
        <header>
            <h1>üîç PR Review Agent</h1>
            <p>Multi-agent code review powered by AI</p>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="llm-status"></span>
                <span>LLM</span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="github-status"></span>
                <span>GitHub</span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="db-status"></span>
                <span>Database</span>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="github">GitHub PR</button>
            <button class="tab" data-tab="diff">Manual Diff</button>
            <button class="tab" data-tab="history">History</button>
        </div>
        
        <div id="github" class="panel active">
            <div class="card">
                <h2>Review Pull Request</h2>
                <form id="github-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Owner</label>
                            <input type="text" id="repo-owner" placeholder="facebook" required>
                        </div>
                        <div class="form-group">
                            <label>Repository</label>
                            <input type="text" id="repo-name" placeholder="react" required>
                        </div>
                        <div class="form-group">
                            <label>PR #</label>
                            <input type="number" id="pr-number" placeholder="123" required>
                        </div>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="post-to-github">
                        <label for="post-to-github">Post comments to GitHub</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Review PR</button>
                </form>
                
                <div class="sample-prs">
                    <h3>Quick test with sample PRs</h3>
                    <div class="sample-list">
                        <button class="sample-btn" data-owner="octocat" data-repo="Hello-World" data-pr="2846">octocat/Hello-World #2846</button>
                        <button class="sample-btn" data-owner="microsoft" data-repo="vscode" data-pr="199908">microsoft/vscode #199908</button>
                        <button class="sample-btn" data-owner="facebook" data-repo="react" data-pr="31715">facebook/react #31715</button>
                        <button class="sample-btn" data-owner="vercel" data-repo="next.js" data-pr="73082">vercel/next.js #73082</button>
                        <button class="sample-btn" data-owner="tailwindlabs" data-repo="tailwindcss" data-pr="15166">tailwindcss #15166</button>
                        <button class="sample-btn" data-owner="nodejs" data-repo="node" data-pr="56096">nodejs/node #56096</button>
                        <button class="sample-btn" data-owner="expressjs" data-repo="express" data-pr="6118">express #6118</button>
                        <button class="sample-btn" data-owner="django" data-repo="django" data-pr="18925">django #18925</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="diff" class="panel">
            <div class="card">
                <h2>Review Manual Diff</h2>
                <form id="diff-form">
                    <div class="form-group">
                        <label>Paste diff content</label>
                        <textarea id="diff-content" placeholder="diff --git a/file.py b/file.py
--- a/file.py
+++ b/file.py
@@ -1,3 +1,4 @@
 def hello():
-    print('Hello')
+    print('Hello World')
+    return True" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Analyze Diff</button>
                </form>
            </div>
        </div>
        
        <div id="history" class="panel">
            <div class="card">
                <h2>Review History</h2>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Repository</th>
                            <th>PR</th>
                            <th>Status</th>
                            <th>Summary</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <tr><td colspan="6" class="empty-state"><div class="icon">üìã</div><p>Loading...</p></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing with multiple agents...</p>
        </div>
        
        <div class="results" id="results" style="display: none;">
            <div class="card">
                <h2>Summary</h2>
                <div class="summary-grid" id="summary-grid"></div>
            </div>
            <div class="card">
                <h2>Findings</h2>
                <div class="findings-list" id="findings-list"></div>
            </div>
        </div>
        
        <div class="error-message" id="error-message" style="display: none;"></div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        
        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            themeToggle.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                if (tab.dataset.tab === 'history') loadHistory();
            });
        });
        
        document.querySelectorAll('.sample-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('repo-owner').value = btn.dataset.owner;
                document.getElementById('repo-name').value = btn.dataset.repo;
                document.getElementById('pr-number').value = btn.dataset.pr;
            });
        });
        
        async function checkStatus() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                document.getElementById('db-status').className = `status-dot ${data.database_connected ? 'connected' : 'disconnected'}`;
                document.getElementById('llm-status').className = `status-dot ${data.llm_configured ? 'connected' : 'disconnected'}`;
                document.getElementById('github-status').className = `status-dot ${data.github_configured ? 'connected' : 'disconnected'}`;
            } catch (e) {}
        }
        
        document.getElementById('github-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await runReview(`${API_BASE}/api/review/github?post_to_github=${document.getElementById('post-to-github').checked}`, {
                repo_owner: document.getElementById('repo-owner').value,
                repo_name: document.getElementById('repo-name').value,
                pr_number: parseInt(document.getElementById('pr-number').value)
            });
        });
        
        document.getElementById('diff-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await runReview(`${API_BASE}/api/review/diff`, { diff_content: document.getElementById('diff-content').value });
        });
        
        async function runReview(url, data) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error-message');
            
            loading.classList.add('active');
            results.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.detail || 'Review failed');
                displayResults(result);
            } catch (e) {
                error.textContent = e.message;
                error.style.display = 'block';
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const summary = data.summary || {};
            const sc = summary.severity_counts || {};
            
            document.getElementById('summary-grid').innerHTML = `
                <div class="summary-item"><div class="value">${data.files_reviewed || 0}</div><div class="label">Files</div></div>
                <div class="summary-item"><div class="value">${summary.total_issues || 0}</div><div class="label">Issues</div></div>
                <div class="summary-item severity-critical"><div class="value">${sc.critical || 0}</div><div class="label">Critical</div></div>
                <div class="summary-item severity-high"><div class="value">${sc.high || 0}</div><div class="label">High</div></div>
                <div class="summary-item severity-medium"><div class="value">${sc.medium || 0}</div><div class="label">Medium</div></div>
                <div class="summary-item severity-low"><div class="value">${sc.low || 0}</div><div class="label">Low</div></div>
            `;
            
            const findings = data.findings || [];
            document.getElementById('findings-list').innerHTML = findings.length === 0 
                ? `<div class="empty-state"><div class="icon">‚ú®</div><p>No issues found</p></div>`
                : findings.map(f => `
                    <div class="finding severity-${f.severity}">
                        <div class="finding-header">
                            <span class="finding-title">${esc(f.title)}</span>
                            <div class="finding-meta">
                                <span class="badge badge-${f.severity}">${f.severity}</span>
                                <span class="badge badge-category">${(f.category || '').replace('_', ' ')}</span>
                            </div>
                        </div>
                        <div class="finding-description">${esc(f.description)}</div>
                        <div class="finding-location">${esc(f.file_path)}${f.line_number ? ':' + f.line_number : ''}</div>
                        ${f.suggested_code ? `<div class="code-label">Suggested Fix</div><div class="code-block">${esc(f.suggested_code)}</div>` : ''}
                    </div>
                `).join('');
            
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }
        
        async function loadHistory() {
            const tbody = document.getElementById('history-body');
            try {
                const res = await fetch(`${API_BASE}/api/reviews`);
                const data = await res.json();
                tbody.innerHTML = data.reviews.length === 0 
                    ? `<tr><td colspan="6" class="empty-state"><div class="icon">üìã</div><p>No reviews yet</p></td></tr>`
                    : data.reviews.map(r => `
                        <tr>
                            <td>${r.id}</td>
                            <td>${esc(r.repo_owner)}/${esc(r.repo_name)}</td>
                            <td>#${r.pr_number || '-'}</td>
                            <td><span class="status-badge ${r.status}">${r.status}</span></td>
                            <td>${esc(r.overall_summary || '-')}</td>
                            <td>${new Date(r.started_at).toLocaleDateString()}</td>
                        </tr>
                    `).join('');
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="6" class="empty-state"><p>Failed to load</p></td></tr>`;
            }
        }
        
        function esc(t) {
            if (!t) return '';
            const d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }
        
        checkStatus();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
